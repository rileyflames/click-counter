<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Click Counter</title>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Click Counter</h1>
        <div class="display">
               <div class="clicks">
                   <p>Number of <br/>Clicks</p>
                   <span id="numberOfClicks">0</span>
                   <button id="button">Click me!</button>
               </div>
                <div class="resets">
                    <p>Number of <br/>Resets</p>
                    <span id="numberOfResets">0</span>
                    <button id="reset">reset</button>
                </div>
            <button id="restart">restart</button>
        </div>
    </div>
</div>
</body>
</html>
